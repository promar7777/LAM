<body>
    <script>
        function factorial(n) {
            if(n === 0 || n === 1)
                return 1;
                }
                let resultado = 1;
                for(let i = 2; i <= n; i++) {
                    resultado*= i;
                }

                return  resultado;

                let numero = 5;
                console.log(`El factorial de ${numero} es: ${factorial(numero)}`);
            
        
    </script>
    
</body>
