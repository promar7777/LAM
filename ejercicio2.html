<!DOCTYPE html>
<html lang="en-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
</head>
<body>
    <script>
        let numero=parseInt(prompt("Por favor ,ingrese un numero:"));

        if(numero % 3 === 0 && numero % 5 === 0) {
            alert("El numero es divisible entre 3 y 5.");
        }else if(numero % 3 === 0) {
            alert("El numero es divisible entre 3");
            
        }else if(numero % 5 === 0) {
            alert("El numero es divisible entre 5");
        }else{
            alert("el numero no es divisible entre el 3 y el 5");
        }

        for( let i = 1; i <= numero; i++) {
            if(i % 3 === 0 || i % 5 === 0) {
                console.log(i);

            }
          } 
        
    </script>
    
</body>
</html>
